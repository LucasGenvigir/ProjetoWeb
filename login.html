<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Eco Mercado</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="index.html">
            <img src="./imagem/logo.JPG" alt="logo">
        </a>
        <h1>Eco Mercado</h1>
        <nav>
            <ul>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="feiras.html">Feiras</a></li>
                <li><a href="cadprodutos.html">Cadastrar Produtos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
  
    <main class="ajustelog">
        <div class="container">
            <section class="header">
                <h2>Login</h2>
            </section>

            <form id="form" class="form">
                <div class="form-content">
                    <label for="email">Email</label>
                    <input 
                        type="email"
                        id="email"
                        placeholder="Digite o seu email..."
                        >
                        <a>Aqui vai a mensagem de erro...</a>
                </div>

                <div class="form-content">
                    <label for="senha">Senha</label>
                    <input 
                        type="password"
                        id="senha"
                        placeholder="Digite a sua senha..."
                        >
                        <a>Aqui vai a mensagem de erro...</a>
                </div>

                <p>NÃ£o possui uma conta?</p>
                <a href="cadastro.html">Cadastre-se</a> 
                
                <button type="button" onclick="window.location.href='index.html'">Fazer Login </button>
    
            </form>

         </div>
    </main>
        
    <footer class="rodape">
        <p>Desenvolvido por: Lucas Genvigir</p>
        <a href="https://www.linkedin.com/feed/" target="_blank">
            <img src="./imagem/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="./imagem/github.jpg" alt="GitHub">
        </a>
    </footer>
</body>
</html>
